schema_version: 1

context:
  name: miniopy-async
  version: 1.21.3
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 099c70d136ee43ca680ea628fced0318718254e77751ad3628143d773e9604bb

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - aiohttp >=3.11.14
    - typing-extensions >=4.13.0
    - aiofile >=3.9.0
    - certifi >=2025.1.31
    - aiohttp-retry >=2.9.1
    - argon2-cffi >=23.1.0
    - pycryptodome >=3.22.0

tests:
  - python:
      imports:
        - miniopy_async
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Asynchronous MinIO Client SDK for Python
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/hlf20010508/miniopy-async

extra:
  recipe-maintainers:
    - hlf20010508
